<div class="add-form">
  <ng-container *ngIf="usuarios$ | async as usuarios"  >
    <mat-form-field class="form-input" appearance="fill">
      <mat-label>Name</mat-label>
      <input #name type="text" matInput placeholder="John">
    </mat-form-field>
    <br>
    <mat-form-field class="form-input" appearance="fill">
      <mat-label>Quantidade</mat-label>
      <input #quantidade type="number" matInput>
    </mat-form-field>
    <br>
    <mat-form-field class="form-input" appearance="fill">
      <ng-container >
        <input #usuarioid type="number"
        placeholder="Escolha um usuario"
        aria-label="Usuario id"
        matInput
        [formControl]="formControl"
        [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let usuario of usuarios" [value]="usuario.id">
            #{{usuario.id}} {{usuario.name}}
          </mat-option>
        </mat-autocomplete>
      </ng-container>
    </mat-form-field>
    <button class="btn-submit" (click)="add_pedido(name.value, quantidade.valueAsNumber, usuarioid.valueAsNumber)" mat-flat-button color="accent">Adicionar Usuario</button>
  </ng-container>
</div>
